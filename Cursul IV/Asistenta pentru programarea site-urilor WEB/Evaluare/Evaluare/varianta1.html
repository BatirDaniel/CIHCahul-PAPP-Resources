<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varianta 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 my-5 text-center">
                <h4>Lista de sarcini</h4>
                <p>Creati o aplicație ce va adauga o sarcină la sfărșitul listei de mai jos accesand butonul <b>Add +</b> printr-o fereastra de alertare.</p>
                <button class="btn btn-success my-2" id="add-products">Add +</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <ul class="list-group">
                </ul>
            </div>
        </div>
    </div>
    <script>
        const btn = document.getElementById('add-products')
        btn.addEventListener('click',()=>{
            const sarcina = prompt("Dati o sarcina :")
            const ul = document.querySelector('.list-group')
            ul.innerHTML +=`<li class="list-group-item">${sarcina}</li>`
        })
    </script>
</body>
</html>
