<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Varianta 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <style>
            ul >li{
                cursor: pointer;
            }
        </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 py-3">
                <h4>
                    Elaborati un script JS ce va adauga functionalitate fiecarui element
                    al listei din stanga de a atribui textul propriu blocului din
                    dreapra ca in exeplul de mai jos.
                </h4>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-2">
                <ul class="list-group">
                    <li class="list-group-item">An item</li>
                    <li class="list-group-item">A second item</li>
                    <li class="list-group-item active">A third item</li>
                    <li class="list-group-item">A fourth item</li>
                    <li class="list-group-item">And a fifth one</li>
                </ul>
            </div>
            <div class="col-md-10 border p-3">
                <h3 id ="text">A third item</h3>
            </div>
        </div>
    </div>
    <script>
        const ul = document.querySelectorAll('li')
        const text = document.getElementById('text')

        ul.forEach(li =>{
            li.addEventListener('click',(e)=>{
                text.innerText = e.target.innerText
                ul.forEach(el => el.classList.remove('active'))
                e.target.classList.add('active')
            })
        })
    </script>
</body>

</html>
